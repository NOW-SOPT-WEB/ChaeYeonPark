<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaeneey's Cart</title>
    <link rel="stylesheet" href="cart.css" />
    <script src="https://kit.fontawesome.com/11cad02120.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <button class="btn-header btn-main" type="button">
            <i class="fa-solid fa-bread-slice fa-2xl"></i>
        </button>
        <h1 class="title">Chaeneey's Cart</h1>
        <button class="btn-header btn-bar" type="button">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </button>

        <div class="menu menuOff">
            <button class="btn-x">▶</button>
            <button class="btn-menu btn-like">관심 상품 등록</button>
            <button class="btn-menu btn-master">관리자 페이지</button>
            <button class="btn-menu btn-cart">장바구니</button>
        </div>
    </header>

    <div class="table_style">
        <table class="table">
            <tr>
                <th scope="col">
                    check
                    <input type="checkbox" class="all">
                </th>
                <th scope="col" colspan="2">상품정보</th>
                <th scope="col">price</th>
                <th scope="col">category</th>
                <th scope="col">delete</th>
            </tr>
        </table> 
    </div>

    <div class="btn_style">
        <button class="btn btn-buy">구매하기</button>
        <button class="btn btn-home">홈으로</button>
    </div>


    <div class="modal modalOff">
        <button class="modal-btn-x" type="button">x</button>
        <div class="modal-product"></div>
        <p class="modal-total"></p>
        <button class="btn modal-btn-buy" type="button">구매하기</button>
    </div>

    <script src="link.js"></script>
    <script src="cart.js"></script>
</body>
</html>
