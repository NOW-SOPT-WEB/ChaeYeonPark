<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Chaeneey To Do</h1>
        <div class="search">
            <input class="search__input">
            <button class="search__btn">+</button>
        </div>
    </header>

    <main>
        <section>
            <h2 class="title">Not Started</h2>

            <div class="card">
                <p class="card__content">웹파트 1주차 3번 심화과제</p>
                <button class="card__btn">X</button>
            </div>

            <div class="card">
                <p class="card__content">웹파트 1주차 5번 공유과제</p>
                <button class="card__btn">X</button>
            </div>

            <div class="card">
                <p class="card__content">목요일 22시 스터디 회의</p>
                <button class="card__btn">X</button>
            </div>

        </section>

        <section>
            <h2 class="title">Done</h2>

            <div class="card">
                <p class="card__content">영미제 다큐멘터리 소재 선정</p>
                <button class="card__btn">X</button>
            </div>

            <div class="card">
                <p class="card__content">콘산정 프로그램 기획안 작성하기</p>
                <button class="card__btn">X</button>
            </div>

            <div class="card">
                <p class="card__content">웹파트 1주차 1,2번 과제</p>
                <button class="card__btn">X</button>
            </div>

        </section>
    </main>


    
</body>
</html>
