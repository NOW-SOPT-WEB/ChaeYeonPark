<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaeneey's Bakery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/11cad02120.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <button class="btn-header btn-main" type="button">
            <i class="fa-solid fa-bread-slice fa-2xl"></i>
        </button>
        <h1 class="title">Chaeneey's Bakery</h1>
        <button class="btn-header btn-bar" type="button">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </button>

        <div class="menu menuOff">
            <button class="btn-x">x</button>
            <button class="btn-menu btn-like">관심 상품 등록</button>
            <button class="btn-menu btn-master">관리자 페이지</button>
            <button class="btn-menu btn-cart">장바구니</button>
        </div>
    </header>

    <div class="container">
        <nav class="nav nav-skin">
            <h4>판매목록</h4>
                <button class="a a-skin nav_all" type="button">전체</button>
                <button class="a a-skin nav_baguette" type="button">바게트</button>
                <button class="a a-skin nav_pastry" type="button">패스츄리</button>
                <button class="a a-skin nav_bread" type="button">깜빠뉴</button>
        </nav>
    
        <main>
            <div class="image_box">
                <div class="image_roll n1">
                    <img src="img/blueberryBread.jpg" alt="블루베리마롱깜빠뉴">
                    <img src="img/chocolatePastry.jpg" alt="뺑오쇼콜라">
                    <img src="img/Ciabatta.jpg" alt="올리브치아바타">
                    <img src="img/Croissant.jpg" alt="크루아상">
                    <img src="img/earlgreyCroissant.jpg" alt="얼그레이크루아상">
                    <img src="img/Pastry.jpg" alt="패스츄리">
                    <img src="img/strawberryBaguette.jpg" alt="산딸기바게트">
                </div>
                <div class="image_roll n2">
                    <img src="img/blueberryBread.jpg" alt="블루베리마롱깜빠뉴">
                    <img src="img/chocolatePastry.jpg" alt="뺑오쇼콜라">
                    <img src="img/Ciabatta.jpg" alt="올리브치아바타">
                    <img src="img/Croissant.jpg" alt="크루아상">
                    <img src="img/earlgreyCroissant.jpg" alt="얼그레이크루아상">
                    <img src="img/Pastry.jpg" alt="패스츄리">
                    <img src="img/strawberryBaguette.jpg" alt="산딸기바게트">
                </div>

            </div>
            
            <section class="section"></section>
        </main>
    </div>
    
    <footer class="footer footer-skin">
        <h2 class="title">Chaeneey's Bakery</h2>
        <p>빵 정보는 제가 일하고 있는 코타브레드에서 가져왔습니다.
        <br>공릉에서 모각공 하는 날! 코타브레드에서 모여봐요! *_*</p>
    </footer>
    
    <script src="index.js"></script>
    <script src="link.js"></script>
</body>
</html>
